server:
  port: 8081

spring:
  application:
    name: logging-service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: logs
      authentication-database: admin
      username: mongodb
      password: mongodb
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    hostname: localhost

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.data.mongodb: INFO